<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>

        </header>

        <div class="content">
            
            <div class="title">
                <h2>Adivina el numero</h2>
            </div>

            <div class="game">
                <p>Ingresa un número del 1 al 10 y adivina el número, tienes 3 intentos</p>

                <div class="numeros">
                    <div id="divComputer">
                        ?
                    </div>
                    <div id="result"></div>
                    <div class="user">
                        <label for="NumberUser">Ingresa un numero : </label>
                        <input type="text" id="NumberUser">

                    </div>
                    <div class="buttons">
                        <button id="Play">Play</button>
                        <button id="Reset">Reset</button>
                        
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <picture>
                <a href='https://www.github.com' target='_blank'><img id="github" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a>
            </picture>
            <picture>
                <a href='https://www.twitter.com' target='_blank'><img id="twitter" src="https://www.edigitalagency.com.au/wp-content/uploads/twitter-logo-black-png.png" alt=""></a>
            </picture>
            <picture>
                <a href='https://www.linkedin.com' target='_blank'><img id="linkedin" src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt=""></a>
            </picture>
        </footer>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
