<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Game to guess a number, enter a number from 1 to 10</p>
        <div class="Computer" style="width: 20px; font-size: 35px;" >?</div>
        <div class="review"></div>
        <div class="count"></div>
        <div class="user_Container">
            <input type="text" id="user">
            <button id="Play" onclick="playGame()">Play</button>
            <button id="Reset" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
